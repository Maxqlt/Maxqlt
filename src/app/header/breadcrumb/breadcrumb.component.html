<div class="container">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
          <ul class="breadcrumb">
            <li *ngFor="let breadcrumb of (breadcrumbs$ | async)" class="breadcrumb-item">
              <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
</div>
